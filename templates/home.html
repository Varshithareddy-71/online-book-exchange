<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Book Exchange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1 class="text-center">Online Book Exchange</h1>
    <p>
      Not getting a right book to read... No worries get it here !!
    </p>
     <img class="img-fluid" src="https://cb71e782-e0f0-4418-af62-2141b3292677-00-3dw6mcpuun8qx.pike.replit.dev/static/book.png" width="120" height="90" alt="book">
    <button>search</button>
      <p>
        origin : {{origin}}
      </p>
      <div>
        {% for book in books %}
        <div>
          <h5>{{book['title']}}</h5>
          <p>{{book['author']}}
          {{book['publication_year']}}
          {{book['publisher']}}
          {{book['language']}}
         </p>
        {% endfor %}
      </div>
  </body>
</html>
